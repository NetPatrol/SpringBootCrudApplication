<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
  <meta charset="utf-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
  <title></title>
</head>
<body class="bg-image"
      style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/78.jpg');height: 100vh;">
<header class="h-100">
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a th:href="@{/login}" th:text="${'Sign in'}" class="btn btn-primary btn-sm m"
         role="button"></a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1 text-white">
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.4);">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="col-md-3">
    <div class="row text-white">
      <h1 class="text-center mb-3" th:text="${messages[0]}"></h1>
      <h1 class="text-center mb-3" th:text="${messages[1]}"></h1>
      <h5 class="text-center mb-3" th:text="${messages[2]}"></h5>
    </div>
    <div class="row text-white">
        <button type="button" class="btn btn-outline-light btn-lg" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
          Registration
        </button>
    </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" data-mdb-backdrop="static"
     data-mdb-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="exampleModalLabel">REGISTRATION</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" th:action="@{''}" id="edit">
          <div class="form-group row mt-3">
            <label class="col-sm-4 col-form-label" for="edit-name">First name:</label>
            <div class="col-sm-8">
              <input class="form-control" id="edit-name" type="text" data-name th:field="*{user.name}">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label class="col-sm-4 col-form-label" for="edit-last">Last name:</label>
            <div class="col-sm-8">
              <input class="form-control" id="edit-last" type="text" data-last th:field="*{user.lastName}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="age">Age:</label>
            <div class="col-sm-8">
              <input class="form-control" id="age" type="number" th:field="*{user.age}">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label class="col-sm-4 col-form-label" for="edit-login">Login:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="edit-login" data-login th:field="*{user.login}">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label class="col-sm-4 col-form-label" for="edit-password">Password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="edit-password" data-password th:field="*{user.password}">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label class="col-sm-4 col-form-label" for="edit-confirm">Confirm password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="edit-confirm" data-confirm th:field="*{user.confirmPassword}">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer mt-3">
        <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">Close</button>
        <button type="reset" class="btn btn-primary" form="edit">Clean</button>
        <button type="submit" class="btn btn-primary" form="edit">Registration</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
